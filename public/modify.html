<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .title {
            width: 100px;
            height: 20px;
        }
        .content {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>메모 수정</legend>
            <table>
                <tr>
                    <td><label>제목</label></td>
                    <td><input class="title" type="text" name="title" value="<%= data.title %>"></td>
                </tr>
                <tr>
                    <td><label>내용</label></td>
                    <td><input class="content" type="text" name="content" value="<%= data.content %>"></td>
                </tr>
                <tr>
                    <td><label>date</label></td>
                    <td><input type="text" name="date" value="<%= data.date %>"></td>
                </tr>
            </table>
        </fieldset>
        <input type="submit" value="수정">
    </form>
</body>
</html>
